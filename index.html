<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="number" class="cal_screen" value="0" disabled>
      <div class="cal_keys">
        <div class="row">
          <button  class="all-clear">AC</button>
          <button class="percentage" value="%">%</button>
          <button class="operator divide" value="/">&divide;</button>
        </div>
        <div class="row">
          <button  class="number" value="7">7</button>
          <button  class="number" value="8">8</button>
          <button  class="number" value="9">9</button>
          <button class="operator multiply" value="*">&times;</button>
        </div>
        <div class="row">
          <button  class="number" value="4">4</button>
          <button  class="number" value="5">5</button>
          <button  class="number" value="6">6</button>
          <button class="operator subtract" value="-">-</button>
        </div>
        <div class="row">
          <button  class="number" value="1">1</button>
          <button  class="number" value="2">2</button>
          <button  class="number" value="3">3</button>
          <button class="operator add" value="+">+</button>
        </div>
        <div class="row">
          <button  class="number zero" value="0">0</button>
          <button class="decimal">.</button>
          <button class="equal-sign">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
